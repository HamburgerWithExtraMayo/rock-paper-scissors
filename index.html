<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock - Paper - Scissors</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <section class="playbutton">
    <img src="rock.svg" class="rock play-button">
    <img src="paper.svg" class="paper play-button">
    <img src="scissors.svg" class="scissors play-button">
  </section>
  <button class="reset">Reset score</button>
  <section class="visualization">
    <section class="player-vis">
      <img src="blank-circle.svg">
      <p class="player">You</p>
    </section>
    <section class="computer-vis">
      <img src="blank-circle.svg">
      <p class="computer">Computer</p>
    </section>
  </section>
  <p class="result">
  </p>
  <script src="main.js">
  </script>
</body>

</html>
